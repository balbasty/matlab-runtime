name: Publish to PyPI on release
on:
  release:
    types: [published]

jobs:
  run-tests:
    uses: ./.github/workflows/run_tests.yml
    with:
      checkout: ${{ github.ref }}

  publish-pypi:
    needs: run-tests
    uses: ./.github/workflows/publish.yml
    with:
      checkout: ${{ github.ref }}
